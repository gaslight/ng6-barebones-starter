<form role="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="vm.candidate.name">
  </div>
  <div class="form-group">
    <label for="name">Resume</label>
    <div edit-markdown="vm.candidate.resume"></div>
  </div>
  <div class="form-group">
    <label for="name">Rating</label>
    <div star-rating ng-model="vm.candidate.rating"></div>
  </div>
  <div class="form-group">
    <label for="name">Salary</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      <span class="input-group-addon">.00</span>
    </div>
  </div>

  <button type="submit" class="btn btn-default" ng-click="vm.save()">Save</button>
</form>
